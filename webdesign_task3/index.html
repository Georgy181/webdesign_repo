<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to MCAST</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: #0046a3;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      text-align: center;
      padding: 3rem 1rem;
    }

    .section-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .section-card {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section-card a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #0046a3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .single-card {
      background: #e0e0e0;
      padding: 1.5rem;
      width: 220px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .single-card a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #0046a3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    footer {
      background: #0046a3;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Primary-Blue-1-scaled.jpg" alt="MCAST Logo" />
      <h1>MCAST</h1>
    </div>
  </header>

  <main>
    <div class="section-grid">
      <div class="section-card">
        <h2>Courses</h2>
        <a href="courses.html">View</a>
      </div>
      <div class="section-card">
        <h2>About Us</h2>
        <a href="about.html">Learn More</a>
      </div>
      <div class="section-card">
        <h2>Calendar</h2>
        <a href="calendar.html">Open</a>
      </div>
    </div>

    <div class="single-card">
      <h2>Contact</h2>
      <a href="contact.html">Reach Us</a>
    </div>
  </main>

  <footer>
    &copy; 2025 MCAST. All rights reserved.
  </footer>

</body>
</html>
