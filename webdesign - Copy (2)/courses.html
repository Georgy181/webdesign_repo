<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCAST Courses</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header, footer {
      background: #0046a3;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .logo img {
      height: 60px;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    h2 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #0046a3;
    }
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .course-item {
      background: #f0f0f0;
      padding: 1rem;
      border: 1px solid #ccc;
      font-weight: bold;
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background: #0046a3;
      color: white;
      padding: 0.6rem 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Primary-Blue-1-scaled.jpg" alt="MCAST Logo" />
      <h1>MCAST</h1>
    </div>
  </header>

  <main>
    <h2>Courses</h2>
    <div class="course-grid">
      <div class="course-item">Science</div>
      <div class="course-item">Engineering</div>
      <div class="course-item">Business</div>
      <div class="course-item">ICT</div>
      <div class="course-item">Health</div>
      <div class="course-item">Education</div>
      <div class="course-item">Creative Arts</div>
      <div class="course-item">Hospitality</div>
      <div class="course-item">Sports</div>
      <div class="course-item">Social Sciences</div>
      <div class="course-item">Media</div>
      <div class="course-item">Maritime</div>
    </div>
    <a class="back" href="index.html">‚Üê Back to Home</a>
  </main>

  <footer>
    &copy; 2025 MCAST. All rights reserved.
  </footer>
</body>
</html>
